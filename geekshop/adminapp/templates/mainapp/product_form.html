{% extends 'adminapp/base.html' %}
{% load static %}

{% block menu %}
{% endblock %}

{% block container %}
    <div class="new_category_form">
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="form-control" type="submit" value="сохранить">
        </form>
        {% if not object.category.pk %}
            <a href="{% url 'my_admin:categories' %}"
               class="btn btn-primary form-control last">
                к списку категорий
            </a>
        {% else %}
            <a href="{% url 'my_admin:category_products_list' object.category.pk %}"
               class="btn btn-primary form-control last">
                к списку продуктов
            </a>
        {% endif %}
    </div>
{% endblock %}
